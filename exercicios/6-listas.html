  Exercício 6: marcar as listas ordenada e não ordenada; realizar a estilização.
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trabalhando com listas</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .menu{
      background-color: #E74C3C;
      display: flex;
      list-style: none;
      /*flex-direction: column;*/
    }
    @media (max-width: 600px){
      .menu{
        flex-direction: column;
      }
    }
    .menu__item a{
      padding: 20px;
      display: block;
      text-decoration: none;
      color: #fff;
    }
    .menu__item a:hover{
      background-color: #fff;
      color: #E74C3C;
    }
  </style>
</head>
<body>
<nav>
  <ul class=menu>
    <li class=menu__item><a href="#">Inicio</a></li>
    <li class=menu__item><a href="#">Séries</a></li>
    <li class=menu__item><a href="#">Sobre</a></li>
    <li class=menu__item><a href="#">Contato</a></li>
  </ul>
</nav>

</body>
</html>
