<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Trabalhando com Responsividade</title>
  <style>
    .header{
      background-color: yellow;
      color: black;
      text-align: center;
    }
    .container{
      max-width: 1200px;
      margin: 0px auto;
    }
    @media (min-width: 600px) {
      .titulo{
      background-color: yellow;
      text-align: left;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="titulo">Trabalhando com Responsividade</h1>
    </div>
  </header>
</body>
</html>
