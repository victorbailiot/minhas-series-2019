<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formularios</title>
  <style>
  *{
    padding: 0; margin: 0;
  }
  .form-field{
    padding: 5px;
    border: 0;
    border-bottom: 1px royalblue solid;
    color: blue;
  }
  .container-campo{
    margin: 10px; 
  }
  .btn-salv{
    background-color: royalblue;
    color: white;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  .label{
    display: inline-block;
    min-width: 100px;
  }
  .campo-texto{
    border: 1px royalblue solid;
    resize: none;
  }
  .textarea{
    display: flex;

  }
  </style>
</head>
<body>
  <h1>Formulário Teste</h1>
  <form>
    <div class="container-campo">
    <label class="label" for="nome">Nome:</label>
    <input type="text" class="form-field" id="nome" required placeholder="Insira o nome">
    </div>
    <div class="container-campo">
      <label class="label" for="idade">Idade:</label>
      <input type="text" class="form-field" id="idade">
    </div>
    <div class="container-campo">
      <label class="label" for="fone">Fone:</label>
      <input type="text" class="form-field" id="fone" pattern="^[0-9](5)-[0-9](4)">
    </div>
    <div class="container-campo">
      <label class="label textarea" for="obs">Obs:.</label>
      <textarea for="obs" cols="30" rows="10" class="campo-texto"></textarea>
    </div>
    <div class="container-campo">
      <label class="label" for="">Sexo:</label>
      <input type="radio" name="sexo">
      <label for="sexo-masc">masculino</label>
      <input type="radio" name="sexo">
      <label for="sexo-fem">feminino</label>
    </div>
    <div class="container-campo">
      <label class="label" for="estado">Estado:</label>
      <select id="estado">
        <option value="AC">Acre</option>
        <option value="AM">Amazonas</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SP">São Paulo</option>
      </select>
    </div>
    <div class="container-campo">
      <input type="checkbox" id="email" checked>
      <label for="email">Deseja receber emails?</label>
    </div>
    <div class="container-campo">
      <input type="submit" class="btn-emailborder" value="Cadastrar">
    </div>
  </form>
</body>
</html>
